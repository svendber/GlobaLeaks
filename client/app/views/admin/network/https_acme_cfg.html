<label data-translate>Using Let's Encrypt requires agreement to their Terms of Service.</label>
<br />
<a class="btn btn-sm btn-secondary" data-ng-href="{{le_terms_of_service}}" target="_blank" rel="noopener"><i class="fas fa-link"></i> <span data-translate>Read the Terms of Service</span></a>
<br/><br/>
<div class="form-group">
  <input data-ng-model="accepted_le_terms" type="checkbox" />
  <label data-translate>I agree to the Terms of Service.</label>
</div>
<hr/>

<button id="LetsCry" class="btn btn-med btn-success"
  data-ng-disabled="!accepted_le_terms"
  data-ng-click="completeAcme()"
  data-translate>Proceed</button>

<button class="btn btn-secondary" data-ng-click="resetCfg()" data-translate>Cancel</button>
